<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./main.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Basic Instrument Trainer</title>
</head>
<body>
  <h1>ANC's Basic Instrument Trainer</h1>
  <div class="container" id="app">
    <p class="currentInstructions">Current Instructions:</p>
    <div class="targets">
      <div class="target">
        <p id="targetHeading"></p>
      </div>
      <div class="target">
        <p id="targetAltitude"></p>
      </div>
      <div class="target">
        <p id="targetAirspeed"></p>
      </div>
    </div>

    <p id="instruction">Standby for instruction</p>
    <button id="generateInstruction">Commence</button>

    <div class="setCallsign">
      <label>
        Callsign
        <input id="desiredCallsign" type="text">
      </label>
      <button id="setCallsignButton">Set callsign</button>
    </div>

      <a href="https://www.anc-academy.aero/">ANC Academy</a>
  </div>
</body>
</html>
